<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>

</head>
<body>

<div id="app">
    {{ message }}
    <h2> {{ school.name }} {{ school.mobile }} </h2>
    <ul>
        <li>
            {{ campus[0] }}
            {{ campus[1] }}
            {{ campus[2] }}
            {{ campus[3] }}
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '你好小黑!',
            school:{
                name:"黑马程序员",
                mobile:"111"
            },
            campus:["北京校区","上海校区","天津校区","深圳校区"]
        }
    })
</script>
</body>
</html>
