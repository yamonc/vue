<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-v-text</title>

</head>
<body>

<div id="app">
    <h2 v-text="message+'！！！'">深圳</h2>
    <h2 v-text="info+'!!!'">深圳</h2>
    <h2>{{message+'1111'}}深圳</h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: '你好小黑!',
            info:"前后端分离"
        }
    })
</script>
</body>
</html>
