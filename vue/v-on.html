<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue-v-on补充</title>


</head>
<body>

<div id="app">
    <input type="button" value="点击" @click="doIt(666,'老铁')">
    <input type="text" @keyup.enter="sayHi">
</div>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el:"#app",
        methods:{
            doIt:function (p1,p2) {
                console.log("做it");
                console.log(p1);
                console.log(p2);
            },
            sayHi:function () {
                alert("吃了没");

            }
        }
    })

</script>
</body>
</html>
