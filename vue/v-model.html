<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v双向数据绑定</title>


</head>
<body>

<div id="app">
    <button type="text" v-model="message" @keyup.enter="getM">
    <input type="text" value="修改message" @click="setM">
    <h2>
        {{message}}
    </h2>

<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el : "#app",
        data:{
            message : "黑马程序员"
        },
        methods:{
            getM:function (){
                alert(this.message)
            },
            setM:function () {
                this.message = "库定于"
            }
        }
    })

</script>
</body>
</html>
