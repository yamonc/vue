<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue-v-on</title>


</head>
<body>

<div id="app">
    <div>
        <button @click="sub">-</button>
        <span>{{num}}</span>
        <button @click="add">+</button>
    </div>
</div>
<script src="../js/vue.js"></script>
<script>
    let app = new Vue({
        el : "#app",
        data : {
            num:1
        },
        methods:{
            /*自增*/
            add : function () {
                console.log('add');
                if (this.num < 10){
                    this.num ++ ;
                }else{
                    alert("到最大值")
                }
            },
            sub:function () {
                console.log('sub');
                if (this.num > 0 ){
                    this.num--;
                }else{
                    alert("到最小值")
                }
            }
        }
    })

</script>
</body>
</html>
